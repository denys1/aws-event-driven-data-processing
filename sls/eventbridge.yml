Resources:
  S3EventRule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          eventSource:
            - s3.amazonaws.com
          eventName:
            - PutObject
          requestParameters:
            bucketName:
              - ${self:custom.inputBucket}
      State: ENABLED
      Targets:
        - Arn: !Ref ProcessingTopic
          Id: ProcessingTopicTarget
